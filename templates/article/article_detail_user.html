{% extends 'common/index.html' %}
{% load staticfiles %}
{% block title %}文章{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{% static 'editor/css/editormd.preview.css' %}" >
    <div class="container list-group">
    <div style="margin-top: 30px">
        <h3 class="mTitle">{{ article.title }}</h3>
    </div>
    <div class="mTitle author">
    <a>{{ article.author.username }}：</a>
    {% if article.article_tag.all %}
        <span class="fa fa-tag" style=" font-size: 12px"><a style="margin-left: 5px;">{{ article.article_tag.all | join:"," }}</a></span>
    {% else %}
    {% endif %}
    </div>
    <div id="editormd-view" style="margin-top: 10px" class="row">
        <textarea id="append-test" style="display: none" >{{ article.body }}</textarea>
    </div>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'editor/lib/marked.min.js' %}"></script>
    <script src="{% static 'editor/lib/prettify.min.js' %}"></script>
    <script src="{% static 'editor/lib/raphael.min.js' %}"></script>
    <script src="{% static 'editor/lib/underscore.min.js' %}"></script>
    <script src="{% static 'editor/lib/sequence-diagram.min.js' %}"></script>
    <script src="{% static 'editor/lib/flowchart.min.js' %}"></script>
    <script src="{% static 'editor/lib/jquery.flowchart.min.js' %}"></script>
    <script src="{% static 'editor/editormd.js'%}"></script>
    <script type="text/javascript">
    $(function () {
        editormd.markdownToHTML('editormd-view',{
            htmlDecode      : "style,script,iframe",  // you can filter tags decode
        emoji           : true,
        taskList        : true,
        tex             : true,  // 默认不解析
        flowChart       : true,  // 默认不解析
        sequenceDiagram : true,  // 默认不解析
        });
    });
    </script>
{% endblock %}
